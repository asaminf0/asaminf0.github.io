  <div class="mySlides">
    <div class="numbertext">2 / 6</div>

  <div class="mySlides">
    <div class="numbertext">3 / 6</div>

  </div>
    
  <div class="mySlides">
    <div class="numbertext">4 / 6</div>

  </div>

  <div class="mySlides">
    <div class="numbertext">5 / 6</div>
    <img src="images/biltmore5.jpg" style="width:100%" alt="biltmore garden">
  </div>
   
  <div class="mySlides">
    <div class="numbertext">6 / 6</div>
    <img src="images/biltmore6.jpg" style="width:100%" alt="biltmore garden">
  </div>
   
  <a class="prev" onclick="plusSlides(-1)">❮</a>
  <a class="next" onclick="plusSlides(1)">❯</a>

  <div class="caption-container">
    <p id="caption"></p>
  </div>
 

  <div class="row">
    <div class="column">
      <img class="demo cursor" src="images/biltmore1.jpg" style="width:0%" onclick="currentSlide(1)" alt="Amazing Reflection">
    </div>
    <div class="column">
      <img class="demo cursor" src="images/biltmore2.jpg" style="width:0%" onclick="currentSlide(2)" alt="Horses Farm">
    </div>
    <div class="column">
      <img class="demo cursor" src="images/biltmore3.jpg" style="width:0%" onclick="currentSlide(3)" alt="Nature and sunset">
    </div>
    <div class="column">
      <img class="demo cursor" src="images/biltmore4.jpg" style="width:0%" onclick="currentSlide(4)" alt="Castle Garden">
    </div>
    <div class="column">
      <img class="demo cursor" src="images/biltmore5.jpg" style="width:0%" onclick="currentSlide(5)" alt="Cstle Jungle">
    </div>    
 <div class="column">
      <img class="demo cursor" src="images/biltmore6.jpg" style="width:0%" onclick="currentSlide(6)" alt="Castle">
    </div> 
  </div>
</div>
</figure>
 

<script>
var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  var captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
</script>
